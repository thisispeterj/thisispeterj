---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Peter Jacobs</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="blog-nav">
        <a href="/">← Back to Portfolio</a>
    </nav>
    
    <main class="blog-content">
        <h1>Blog</h1>
        <p>Thoughts on development, accessibility, and building great user experiences.</p>
        
        <div class="posts">
            {% for post in site.posts %}
            <article class="post-preview">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}" class="read-more">Read more →</a>
            </article>
            {% endfor %}
        </div>
    </main>
    
    <style>
        .blog-nav {
            padding: 2rem;
            background: #1a1a1a;
        }
        .blog-nav a {
            color: #4ee1a0;
            text-decoration: none;
        }
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .blog-content h1 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .blog-content > p {
            color: #d9d9d9;
            margin-bottom: 3rem;
        }
        .post-preview {
            border-bottom: 1px solid #2d2d2d;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        .post-preview h2 {
            margin-bottom: 0.5rem;
        }
        .post-preview h2 a {
            color: #fff;
            text-decoration: none;
        }
        .post-preview h2 a:hover {
            color: #4ee1a0;
        }
        .post-meta {
            color: #7d7d7d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .post-preview p {
            color: #d9d9d9;
            margin-bottom: 1rem;
        }
        .read-more {
            color: #4ee1a0;
            text-decoration: none;
        }
    </style>
</body>
</html>
